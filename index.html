<!DOCTYPE html>
<html lang="en">
  <head>
    <title>prime number checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main heading of file-->
    <h1 class="heading_main">prime number checker</h1>

    <!--section containing all the element to check prime number.-->
    <section class="parent_container">
      <h3 class="message warning">
        number must be
        <span class="message_text"> between 0 & 1000 </span>
      </h3>

      <!--display container has input display-->
      <div class="display_container">
        <input type="number" class="display" placeholder="enter number" />
      </div>

      <!--this button to check for prime number-->
      <button class="btn submit">check</button>

      <!--this button to reset the page-->
      <button class="btn reset">reset</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
